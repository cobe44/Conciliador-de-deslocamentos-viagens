name: Sincroniza√ß√£o Autom√°tica Sascar

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync_and_process:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Instalar Depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üîÑ Rodar Sincroniza√ß√£o (Sascar -> Supabase)
      env:
        SASCAR_USER: ${{ secrets.SASCAR_USER }}
        SASCAR_PASS: ${{ secrets.SASCAR_PASS }}
        SASCAR_WSDL: ${{ secrets.SASCAR_WSDL }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python sascar_sync.py

    - name: ‚öôÔ∏è Rodar Processador de Viagens
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python processor.py --incremental
